<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title> Le positionnement</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Les formulaires</h1>

<form action="#">
  <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" name="nom" id="nom" placeholder="Merci de renseigner votre nom">
  </div>

  <div class="form-group">
      <label for="prenom">Pr√©nom :</label>
      <input type="text" name="prenom" id="prenom">
  </div>

  <div class="form-group">
    <label for="mdp">Mot de passe</label>
    <input type="password" name="mdp" id="mdp">
  </div>

  <div class="form-group">
    <label for="message">Message :</label>
    <textarea name="message" id="message" rows="8"> </textarea>
  </div>

  <div class="form-group">
    <label for="email">E-mail :</label>
    <input type="email" name="email" id="email">
  </div>

  <div class="form-group">
    <label for="age">Age :</label>
    <input type="number" name="age" id="age" min="18" max="25">
  </div>

  <div class="form-group">
    <label for="couleur"></label>
    <input type="color" name="couleur" id="couleur">
  </div>

  <div class="form-group">
    <label for="datetime">Date et heure</label>
    <input type="date" name="datetime" id="datetime">
  </div>

  <div class="form-group">
    <label for="majeur">Majeur ?</label>
    <input type="checkbox" name="majeur" id="majeur">
  </div>

  <div class="form-group">
    <label for="sexe">Femme ?</label>
    <input type="radio" name="sexe" id="femme" value="femme">
  </div>

  <div class="form-group">
    <label for="sexe">Homme ?</label>
    <input type="radio" name="sexe" id="homme" value="homme">
  </div>

  <div class="form-group">
    <label for="">Choix</label>
    <select name="">
      <option value="" id="">Riri</option>
      <option value="" id="">Fifi</option>
      <option value="" id="">Lolo</option>
      <option value="" id="">Loulou</option>
  </div>

  <div class="form-group">
      <button type="submit" name="add-contact" >Envoyer</button>
  </div>


</form>

  </body>
